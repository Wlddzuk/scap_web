<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAP | Broadcast Control</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¡</text></svg>">
</head>

<body>
    <div class="app">
        <!-- Header â€“ Command Bar -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">ðŸ“¡</span>
                    <h1>SCAP</h1>
                </div>
                <div class="header-stats">
                    <span class="stat" id="total-count" data-label="0">articles</span>
                    <span class="stat" id="video-count" data-label="0">videos</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- URL Input Strip -->
            <div class="url-scraper-form">
                <h3>Capture Article</h3>
                <p>Drop a URL to scrape, summarize, and transform into video</p>
                <form id="url-form" onsubmit="scrapeUrl(event)">
                    <div class="url-input-group">
                        <input type="url" id="url-input" placeholder="https://example.com/article..." required>
                        <button type="submit" class="btn btn-primary" id="scrape-btn">
                            Capture
                        </button>
                    </div>
                </form>
            </div>

            <!-- Empty State -->
            <div class="empty-state hidden" id="empty-state">
                <div class="empty-icon">ðŸ“¡</div>
                <h2>No signal detected</h2>
                <p>Paste an article URL above or use the bookmarklet to start capturing content</p>
                <a href="/static/bookmarklet_install.html" class="btn btn-secondary">
                    Install Bookmarklet
                </a>
            </div>

            <!-- Articles Feed -->
            <div class="articles-container" id="articles-container">
                <!-- Articles rendered by JavaScript -->
            </div>
        </main>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toast-container"></div>
    </div>

    <!-- Ambient Glows -->
    <div class="glow-bg glow-1"></div>
    <div class="glow-bg glow-2"></div>

    <script src="/static/anime.min.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
