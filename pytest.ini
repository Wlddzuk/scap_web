[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
filterwarnings =
    ignore::DeprecationWarning
markers =
    security: Security-related tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
