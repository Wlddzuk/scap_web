version: '3.8'

services:
  web:
    build: .
    ports:
      - "5050:5050"
    environment:
      - FLASK_ENV=production
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5050}
      - DATABASE_URI=sqlite:////app/instance/database.db
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FAL_KEY=${FAL_KEY}
    volumes:
      - ./instance:/app/instance
      - ./static/videos:/app/static/videos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5050/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
